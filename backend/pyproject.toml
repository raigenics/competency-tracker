[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "-v"
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests - fast, isolated",
    "integration: Integration tests - database operations", 
    "api: API tests - full HTTP request/response cycle",
    "slow: Slow tests - longer running operations"
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::UserWarning",
    # Targeted: suppress utcnow() deprecation from skill_embedding_service (production code)
    # until production code is updated to use datetime.now(datetime.UTC)
    "ignore::DeprecationWarning:app.services.skill_resolution.skill_embedding_service"
]
